<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Radio Buttons</title>
    <link rel="stylesheet" href="radioButton.css">
</head>

<body>
<h1>Please select one font</h1>
<div class="card">
    <input type="radio" name="pricing" id="card1">
    <label for="card1">
        <br></br>
        <h6> Merriweather project is led by Sorkin Type</h6>


    </label>
</div>
<div class="card">
    <input type="radio" name="pricing" id="card2" checked>
    <label for="card2">
            <br></br>
            <h6>Roboto doesn't compromise,allowing letters</h6>

    </label>
</div>
<div class="card">
    <input type="radio" name="pricing" id="card3">
    <label for="card3">
        <br></br>
        <h6>Noto Sans covers over 30 scripts</h6>


    </label>
</div>

</body>
<form method="get" action="index.html">
    <button type="submit">Back to Home</button>
</form>
</html>
